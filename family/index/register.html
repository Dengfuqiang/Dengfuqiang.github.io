					<label>确认密码：<input type="password" name="confirm_pwd" id="confirm_pwd" value="" placeholder='再次输入密码'/></label>
					<input type="submit" value="注册" class="confirm_submit"/>
					<div class="to_login">
						<p>已经注册过？</p>
						<p>请点击 <a href="login.html">直接登录</a></p>
